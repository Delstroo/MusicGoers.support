<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            text-align: center;
        }

        #content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #header {
            color: #fff; /* Set text color to black for contrast */
            padding: 20px;
        }

        #image {
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        #email, #description {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #submit {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #submit:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            #content {
                padding: 10px;
            }

            #email, #description {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>MusicGoers Support</h1>
    </div>
    <div id="content">
        <img id="image" src="musicGoers.png">
        <form>
            <input type="email" id="email" name="email" placeholder="Email">
            <textarea id="description" name="description" placeholder="Please share some feedback."></textarea>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
