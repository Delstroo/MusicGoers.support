<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="header">
        <h1>MusicGoers Support</h1>
    </div>
    <div id="content">
        <img id="image" src="musicGoers.png">
        <form name="submit-to-google-sheet">
            <input type="Email" id="Email" name="Email" placeholder="Email">
            <textarea id="Description" name="Description" placeholder="Please share some feedback."></textarea>
            <button id="submit" type="button">Submit</button> <!-- Disable by default -->
            <div id="loading" class="hidden"></div>
            <div id="success" class="hidden">
                <img src="checkmark.png" alt="Checkmark">
            </div>
        </form>
    </div>
    <span id="msg"></span>
<!-- JavaScript code starts here -->
<!-- <script src="script.js"></script> -->
<!-- JavaScript code ends here -->
<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbwIzUWyxoxtIucwsQuh06bkcQSIZWTTrpwZHgO9l5bUBvt4mA6AkTeyf__cvCDHyZzy/exec';
const form = document.forms['submit-to-google-sheet'];
const msg = document.getElementById("msg");

form.addEventListener('submit', e => {
  e.preventDefault();
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
    .then(response => {
        msg.innerHTML = "Message sent successfully!";
        setTimeout(function(){
            msg.innerHTML = "failed";
        },5000);
        form.reset();
    })
    .catch(error => console.error('Error!', error.message));
});
  </script>
</body>
</html>
